<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

<link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="nft-img-div">
      <img class="nft-img" src="./images/image-equilibrium.jpg" alt="">
    </div>

    <div class="h1-margin">
      <h1>
        Equilibrium #3429
      </h1>
    </div>

    <div class="p-margin">
      <p>
        Our Equilibrium collection promotes
      </p>
    </div>

    <div class="p-margin">
      <p>
        balance and calm.
      </p>
    </div>

    <div class="eth-div"> 
      <img src="./images/icon-ethereum.svg" alt="" class="eth-img">
      <span class="eth-txt">
        0.041 ETH
          <img src="./images/icon-clock.svg" alt="" class="icon-clock">
          <span class="time-txt">
            3 days left
          </span>  
      </span>  
    </div>
    <hr>

    <div class="profile-img-div">
      <img src="./images/me.jpg" alt="" class="profile-pic">
      <div class="profile-name">
      Creation of <a href="#" class="link-name">
        Felipe Hernandez
      </a> 
      </div>
    </div>

  </div>
  


  

  <div>
   <span class="attributtion">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="link-name">Frontend Mentor</a>. 
     Coded by <a href="#" class="attributtion-link">Felipe Hernandez</a>.
   </span> 
  </div>
</body>
</html>
